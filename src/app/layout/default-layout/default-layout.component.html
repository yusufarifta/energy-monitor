<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  colorScheme="light"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="shadow-sm">
    <c-sidebar-brand [routerLink]="[]">
<!--      <svg [class]="{icon: false}" cIcon class="sidebar-brand-full" height="32" name="logo" title="CoreUI Logo"></svg>-->
<!--      <svg cIcon class="sidebar-brand-narrow" height="32" name="signet" title="CoreUI Logo"></svg>-->
      <span class="d-flex align-items-center gap-3 sidebar-brand-full">
        <img
          src="/assets/logo.svg"
          alt="logo"
          height="35"
          class="sidebar-brand-full"
        />
        <h6
          style="font-family: 'Rubik Mono One', monospace"
          class="text-uppercase sidebar-brand-full align-self-end"
        >
          power monitor
        </h6>
      </span>
      <img
        src="/assets/logo.svg"
        alt="logo"
        height="35"
        class="sidebar-brand-narrow"
      />
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar #scrollbar="ngScrollbar" (updated)="onScrollbarUpdate(scrollbar.state)" class="overflow" pointerEventsMethod="scrollbar" visibility="hover">
    <c-sidebar-nav #overflow [navItems]="navItems" dropdownMode="close" compact />
  </ng-scrollbar>
  @if (!sidebar1.narrow) {
    <c-sidebar-footer cSidebarToggle="sidebar1" class="border-top d-none d-lg-flex" toggle="unfoldable" style="cursor: pointer;">
      <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
    </c-sidebar-footer>
  }
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100" style="background-color: #E3E4DD">
  <!--app-header-->
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
<!--  <app-default-footer />-->
</div>
